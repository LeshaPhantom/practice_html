<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карты</title>
    <style>
    .cards {
        list-style-type: none;
    }

	    .cards li:before {
	        margin-right: 10px;
	    }

	    .cards li:nth-of-type(1):before {
	        content: "\2660 ";

	    }

	    .cards li:nth-of-type(2):before {
	        content: "\2663 ";

	    }

	    .cards li:nth-of-type(3):before {
	        content: "\2665 ";
	        color: red;
	    }

	    .cards li:nth-of-type(4):before {
	        content: "\2666 ";
	        color: red;
	    }
    </style>
</head>

<body>
    <ul class="cards">
        <li>8, 9</li>
        <li>8, 9</li>
        <li>7, 10, B</li>
        <li>7, 8, 9</li>
    </ul>
</body>

</html>
